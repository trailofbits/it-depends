name: Integration tests

on:
  # Daily schedule - 3 AM UTC
  schedule:
    - cron: "0 3 * * *"
  # Run on push to master branch
  push:
    branches:
      - master
  # Run on labeled pull requests
  pull_request:
    types: [labeled, synchronize]

permissions:
  contents: read

jobs:
  integration:
    # Run on schedule or pull request with 'integration' label
    if: |
      (github.event_name == 'schedule' && github.ref == 'refs/heads/master') ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'integration'))
    strategy:
      matrix:
        python: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt install -y apt-file cmake automake golang cargo npm clang
          sudo apt-file update

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Install Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}

      - name: integration
        run: make integration